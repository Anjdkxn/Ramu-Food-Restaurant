    *{
  margin:0;

body{

/* Section */
.payment-section{

}

/* Card */
.payment-card{

  width:100%;

.payment-card img{

/* Text */
.payment-card h2{

}

.desc{

  color:#666;
  margin-bottom:18px;
}

.price{

  color:#000;
}

/* Button */
button{
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:14px;
  background:#000;
  color:#fff;
  cursor:pointer;
  transition:0.3s ease;
}

button:hover{
  background:#333;
}

/* Footer text */
.secure{
  margin-top:12px;
  font-size:12px;
  color:#888;
}

/* Responsive */
@media(max-width:480px){
  .payment-card{
    padding:20px;
  }
  .payment-card h2{
    font-size:22px;
  }
}
